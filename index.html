<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostPanters Developer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        section {
            margin-bottom: 40px;
        }

        .jarvis-commands {
            background-color: #2f2f2f;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            padding: 30px;
            text-align: left;
        }

        .jarvis-commands h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .download-button {
            background-color: #1e88e5;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(30, 136, 229, 0.4);
        }

        .download-button:hover {
            background-color: #1565c0;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(30, 136, 229, 0.6);
        }

        /* Анимация для кнопки */
        .download-button:hover {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @media only screen and (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            .jarvis-commands {
                padding: 4vw;
                border-radius: 6vw;
            }

            .jarvis-commands h2 {
                font-size: 5vw;
            }

            .import-code {
                font-size: 4vw;
                border-radius: 6vw;
                padding: 4vw;
                margin-bottom: 4vh;
            }

            .download-button {
                padding: 4vw 8vw;
                font-size: 5vw;
                border-radius: 6vw;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to GhostPanters Developer</h1>
    <section>
        <h2>Наши проекты</h2>
        <div class="jarvis-commands">
            <h3>Проект J.A.R.V.I.S 1.0</h3>
            <button class="download-button" onclick="window.location.href='./download/Jarvis_download.html'">J.A.R.V.I.S 1.0</button>
        </div>
    </section>
    <section>
        <h2>Связь с нами:</h2>
        <p>Email: info@ghostpanters.com</p>
    </section>
</div>
</body>
</html>
